<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025华南国际口腔展邀请函</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #ffffff, #e8ffe8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 更新logo容器样式 */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .company-logo {
            width: 80%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
        }

        /* 调整卡片内边距，为logo留出更多空间 */
        .invitation-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px 30px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 更新页面内容的样式以配合logo */
        .content {
            position: relative;
            z-index: 1;
            margin-top: 10px;
        }

        .title {
            color: #009944;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .details {
            background: rgba(0, 153, 68, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 18px;
            line-height: 2;
        }

        .booth-number {
            font-size: 32px;
            color: #ff9900;
            margin: 15px 0;
            font-weight: bold;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            padding: 10px;
            border: 2px solid #009944;
            border-radius: 10px;
            background: #fff;
        }

        .qr-code p {
            margin-top: 10px;
            color: #009944;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="logo-container">
            <img src="path/to/dental-south-china-logo.png" alt="Dental South China" class="logo-left">
            <img src="path/to/amd-logo.png" alt="澳美德" class="logo-right">
        </div>

        <div class="content">
            <h1 class="title">诚邀莅临参观</h1>
            <div class="details">
                <p>📅 展会时间：2025年3月3日-3月6日</p>
                <p>📍 展会地点：广交会展馆 D区</p>
                <p>🏢 展位号：</p>
                <div class="booth-number">19.1M15</div>
            </div>

            <div class="qr-code">
                <img src="path/to/qr-code.png" alt="参观预约二维码">
                <p>参观请识别二维码预登记</p>
            </div>
        </div>

        <div class="footer">
            <p>深圳市澳美德牙科器材有限公司</p>
        </div>
    </div>
</body>
</html>
